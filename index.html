<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Hangman Game</title>
</head>
<body>
    
    <head><h1>Welcome to Hangman Game</h1></head>

    <div class="blank-container"><span class="blank">_</span></div>
    <div class="input-container">
        <input type="text" class="input">
        <button class="submit">Submit</button>
    </div>
    

    <div class="man-center">
        <div class="man-container">
            <div class="rope">|</div>
        <div class="head"></div>
        <span class="left-arm"></span><span class="center-body"></span><span class="right-arm"></span>
        <div class="leg"><span class="left-leg"></span><span class="right-leg"></span></div>
         </div>
    </div>

    <h3 class="alert">congratulation you win</h3>
    <h3 class="answer"></h3>



    <script src="/app.js"></script>
</body>
</html>
