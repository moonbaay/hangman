<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Hangman Game</title>
</head>
<body>
    
    <header><h1>Welcome to Hangman Game</h1></header>
<section class="section-center">
    <div class="blank-container"><div class="blank"></div></div>
    <div class="input-container">
        <div class="keyboard"></div>
        <button class="new-game-btn">new game</button>
    </div>
    <div class="life"></div>
    <div class="man-center">
        <div class="man-container">
            <div class="rope">|</div>
        <div class="head"></div>
        <span class="left-arm"></span><span class="center-body"></span><span class="right-arm"></span>
        <div class="leg"><span class="left-leg"></span><span class="right-leg"></span></div>
         </div>
    </div>

    <h3 class="alert"></h3>
    

</section>
    <script src="/app.js"></script>
</body>
</html>
